	<script>
		var linkElements=document.getElementsByClassName("topNavLink"),elements=[...document.getElementsByClassName("text"),...document.getElementsByClassName("image"),...document.getElementsByClassName("redirect")];
		function loadText(){for(var e=0;e<linkElements.length;e++){var t=linkElements[e],a=t.id;t.innerHTML=findData(linkData,a)}for(var n=0;n<elements.length;n++){var l=elements[n],s=l.tagName,i=l.id,r=findData(textData,i);
